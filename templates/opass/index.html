<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPass Calculator</title>

    <!-- Metro 4 -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.4/css/metro-all.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="cell">
            <h1 class="text-center">OPass Calculator</h1>
        </div>
    </div>
    <form id="frmOpass" method="post">
        {% csrf_token %}
        {% if Frontal %}
            <h2>Frontal Stations</h2>
            <div class="form-group">
                {% for station in Frontal %}
                    <input type="checkbox" name="{{ station }}" data-role="switch"
                           data-caption="{{ station }}">
                {% endfor %}
            </div>
        {% endif %}

        {% if Ramp %}
            <h2>Ramp Stations</h2>
            <div class="form-group">
                {% for station in Ramp %}
                    <input type="checkbox" name="{{ station }}" data-role="switch"
                           data-caption="{{ station }}">
                {% endfor %}
            </div>
        {% endif %}
        <h2>Vehicle Type</h2>
        <div class="form-group">
            <input type="radio" data-role="radio" name="vehicle" data-caption="Motorcycle" value="0">
            <input type="radio" data-role="radio" name="vehicle" data-caption="Vehicles" value="1" checked>
            <input type="radio" data-role="radio" name="vehicle" data-caption="Vehicles with 2-3 axes" value="2">
            <input type="radio" data-role="radio" name="vehicle" data-caption="Vehicles with 4 or more axes" value="3">
        </div>

        <h2>Working Days</h2>
        <div class="form-group">
            <input type="checkbox" name="Working Days" data-role="switch"
                   data-caption="Working Days" checked>
        </div>

        <h2>Passes per day</h2>
        <div class="form-group">
            <input data-role="slider" name="Passes per day" data-min="1" data-max="4" data-value="2" data-hint="true"
                   data-hint-always="true" data-size="200" data-accuracy="1">
        </div>

        <div class="form-group">
            <input class="button success" type="submit" value="Calculate">
        </div>
    </form>

    <div id="results">
        <h2>Results</h2>
        <table id="table" class="table table-border cell-border">
            <thead>
            <tr></tr>
            </thead>
            <tbody>
            <tr></tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Metro 4 -->
<script src="https://cdn.metroui.org.ua/v4.3.4/js/metro.min.js"></script>
<script type="text/javascript">
    const moneyFmt = new Intl.NumberFormat('el-EL', {
        style: 'currency',
        currency: 'EUR',
        minimumFractionDigits: 2,
    });
    const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const frm = $("#frmOpass");
    const results = $("#results");
    results.hide();
    frm.submit((e) => {
            e.preventDefault();
            $.json('{% url "calculate" %}', frm[0]).then(
                function (response) {
                    const head = $("#table thead tr");
                    head.html("");
                    const body = $("#table tbody tr");
                    body.html("");
                    MONTHS.forEach((month, index) => {
                        const th = $("<th>");
                        th.html(month);
                        head.append(th);
                        const cell = $("<td>");
                        cell.html(moneyFmt.format(response[index + 1]));
                        body.append(cell);
                    });
                    results.show()
                },
                function (xhr) {
                    if (xhr.status === 422) {
                        const error = JSON.parse(xhr.response)
                        Metro.toast.create(error.message, null, null, "alert");
                    } else {
                        Metro.toast.create(xhr.statusText, null, null, "alert");
                    }
                }
            );
            return false;
        }
    );
</script>
</body>
</html>
